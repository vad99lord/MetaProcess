<!DOCTYPE html>
<html>

<head>
    <!-- <link href="../../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" /> -->
    <link href="./css/custom.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./css/scrollbar.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="
    ">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- <script type="text/javascript" src="test.js" defer></script> -->
    <title>MetaProcess</title>
</head>

<body>
    <div class="main container-fluid vh-100 mh-100 d-flex flex-column overflow-hidden">
    <div class="header row border-bottom border-top">
        <div class="col-10">
            <div class="row border-bottom">
                <div class="input-group mb-3 w-25 p-2">
                    <input type="text" class="form-control fw-bold border-3" id="wp-name">
                </div>
            </div>
            <!-- <div class="btn btn-primary" id="tester">column</div> -->
            <!-- <input type="text" id="wp-name"> -->
            <div class="row">
                <div class="row text-center pb-3">
                    <div class="col">
                        <h4>Edges</h4>
                        <div class="btn-group">
                        <button type="button" class="btn btn-primary" id="add edge" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="bottom" title="Add edge">
                            <svg class="bi" width="1em" height="1em" fill="currentColor">
                                <use xlink:href="../../icons/custom-icons.svg#edge-plus"/>
                            </svg>
                        </button>
                        <button type="button" class="btn btn-primary" id="add src edges" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="bottom" title="add source edges">
                            <svg class="bi" width="1em" height="1em" fill="currentColor">
                                <use xlink:href="../../icons/custom-icons.svg#edge-many"/>
                            </svg>
                            </button>
                        <button type="button" class="btn btn-primary" id="delete edge" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="bottom" title="delete edge">
                            <svg class="bi" width="1em" height="1em" fill="currentColor">
                                <use xlink:href="../../icons/custom-icons.svg#edge-minus"/>
                            </svg>
                            </button>
                        </div>
                    </div>
                    <div class="col">
                        <h4>Vertices</h4>
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary" id="add vertex" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="bottom" title="add vertex">
                                <svg class="bi " width="1em" height="1em" fill="currentColor">
                                    <use xlink:href="../../node_modules/bootstrap-icons/bootstrap-icons.svg#bookmark-plus"/>
                                </svg>
                            </button>
                            <button type="button" class="btn btn-primary" id="union parent" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="bottom" title="union to parent">
                                <svg class="bi  " width="1em" height="1em" fill="currentColor">
                                    <use xlink:href="../../icons/custom-icons.svg#bookmarks-union"/>
                                </svg>
                            </button>
                            <button type="button" class="btn btn-primary" id="include parent" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="bottom" title="include into parent">
                                <svg class="bi  " width="1em" height="1em" fill="currentColor">
                                    <use xlink:href="../../node_modules/bootstrap-icons/bootstrap-icons.svg#bookmarks"/>
                                </svg>
                            </button>
                            <button type="button" class="btn btn-primary"  id="delete vertex" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="bottom" title="delete vertex">
                                <svg class="bi  " width="1em" height="1em" fill="currentColor">
                                    <use xlink:href="../../node_modules/bootstrap-icons/bootstrap-icons.svg#bookmark-dash"/>
                                </svg>
                            </button>
                            <button type="button" class="btn btn-primary" id="remove parent" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="bottom" title="remove parent">
                                <svg class="bi  " width="1em" height="1em" fill="currentColor">
                                    <use xlink:href="../../icons/custom-icons.svg#bookmarks-dotted"/>
                                </svg>
                            </button>
                            <button type="button" class="btn btn-primary" id="clone elements" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="bottom" title="clone elements">
                                <svg class="bi  " width="1em" height="1em" fill="currentColor">
                                    <use xlink:href="../../icons/custom-icons.svg#bookmarks-copy"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="col">
                        <h4>Utils</h4>
                        <div class="btn-group">
                        <button type="button" class="btn btn-primary" id="zoom-fit" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="bottom" title="default zoom">
                            <svg class="bi  " width="1em" height="1em" fill="currentColor">
                                <use xlink:href="../../icons/custom-icons.svg#zoom-init"/>
                            </svg>
                    </button>
                        <button type="button" class="btn btn-primary" id="reload">reload</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col d-flex flex-column justify-content-center align-items-center border-start">
            <h4>Mode</h4>
            <div class="btn-group">
                <input type="radio" class="btn-check" name="graph-mode" id="tree-mode" value="tree" autocomplete="off">
                <label class="btn btn-outline-primary" for="tree-mode" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="bottom" title="tree mode">
                    <svg class="bi  " width="1em" height="1em" fill="currentColor">
                        <use xlink:href="../../node_modules/bootstrap-icons/bootstrap-icons.svg#diagram-2"/>
                    </svg>
                </label>
                <input type="radio" class="btn-check" name="graph-mode" id="process-mode" value="process" autocomplete="off">
                <label class="btn btn-outline-primary" for="process-mode" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="bottom" title="process mode">
                    <svg class="bi  " width="1em" height="1em" fill="currentColor">
                        <use xlink:href="../../icons/custom-icons.svg#process"/>
                    </svg>
                </label>
            </div>
            <!-- <input type="checkbox" id="graph-mode" name="mode">
            <label for="mode">hierarchy</label> -->
            <!-- <input type="button" id="choose-wp" value="choose workspace">  -->
        </div>
    </div>
    <div class="row flex-grow-1 overflow-hidden">
        <div class="col-8 flex-grow-1 left mh-100 border-end py-2" id="left">
            <div id="cy"></div>
        </div>
        <div class="col-4 right mh-100 overflow-auto custom-scroll" id="right">
            <div class="input-group my-3">
                <input type="text" id="search-text" class="form-control w-25" placeholder="Search">
                <label class="input-group-text" for="search-type">Mode</label>
                <select class="form-select" id="search-type">
                    <option selected value="docs">Docs</option>
                    <option value="eles">Elements</option>
                </select>
                <button class="btn btn-outline-secondary"  id="search-clear" type="button">
                    <svg class="bi wh-reset" width="1em" height="1em" fill="currentColor">
                        <use xlink:href="../../node_modules/bootstrap-icons/bootstrap-icons.svg#x-circle"/>
                    </svg>
                </button>
                <button class="btn btn-outline-success" id="search" type="button">
                    <svg class="bi wh-reset" fill="currentColor">
                        <use xlink:href="../../node_modules/bootstrap-icons/bootstrap-icons.svg#search"/>
                    </svg>
                </button>
                <div class="invalid-feedback">
                    empty query
                </div>
            </div>
            <div id="search-table"></div>

            <div class="btn-toolbar mb-1" id="results-btns">
                <div class="btn-group me-auto">
                    <button type="button" class="btn btn-outline-primary" id="collapse">
                        <svg class="bi bi-search wh-reset" fill="currentColor">
                            <use xlink:href="../../node_modules/bootstrap-icons/bootstrap-icons.svg#arrows-collapse" />
                        </svg>
                    </button>
                    <button type="button" class="btn btn-outline-primary" id="expand">
                        <svg class="bi bi-search wh-reset" fill="currentColor">
                            <use xlink:href="../../node_modules/bootstrap-icons/bootstrap-icons.svg#arrows-expand" />
                        </svg>
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-secondary" id="clear-results">
                        <svg class="bi bi-search wh-reset" fill="currentColor">
                            <use xlink:href="../../node_modules/bootstrap-icons/bootstrap-icons.svg#x-square" />
                        </svg>
                    </button>
                </div>
            </div>

            <div id="empty-search" class="d-none alert alert-info">no results found</div>
            <div class="list-group w-100" id="collapse-parent"></div>

            <div class="row">
                <div class="col-md-12 col-lg-8">
                    <div class="input-group my-3">
                        <input type="text" id="elem-name" class="form-control">
                        <button class="btn btn-outline-success" id="update-elem-name" type="button">
                            <svg class="bi wh-reset" width="1em" height="1em" fill="currentColor">
                                <use xlink:href="../../node_modules/bootstrap-icons/bootstrap-icons.svg#arrow-return-left" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="table-responsive custom-scroll" id="docs-table"></div> 
            <div class="btn-group">
                <button type="button" class="btn btn-outline-primary" id="open-file-dialog">
                    <svg class="bi bi-search wh-reset" fill="currentColor">
                        <use xlink:href="../../node_modules/bootstrap-icons/bootstrap-icons.svg#file-earmark-plus" />
                    </svg>
                </button>
                <button type="button" class="btn btn-outline-primary" id="open-dir-dialog">
                    <svg class="bi bi-search wh-reset" fill="currentColor">
                        <use xlink:href="../../node_modules/bootstrap-icons/bootstrap-icons.svg#folder-plus" />
                    </svg>
                </button>
            </div>
            <div class="table-responsive custom-scroll">
            <table class="table table-hover table-bordered text-center">
                <thead>
                  <tr class="d-flex flex-wrap">
                    <th scope="col" class="col-4">name</th>
                    <th scope="col" class="col-4">path</th>
                    <th scope="col" class="col-2">type</th>
                    <th scope="col" class="col-2">action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="d-flex flex-wrap">
                    <th class="col-4"><a class="link-primary text-decoration-none cursor-pointer"><p class="text-truncate">testesesrers.txddddddddddddt</p></a></th>
                    <td class="col-4"><p class="text-truncate">c/sdfsdf/sdfssdfs/sdfs/dsfdddddddddddddddsd/</p></td>
                    <td class="col-2">
                        <svg class="bi" width="1em" height="1em" fill="currentColor">
                            <use xlink:href="../../node_modules/bootstrap-icons/bootstrap-icons.svg#file-earmark" />
                        </svg>
                    </td>
                    <td class="col-2">
                        <button class="btn btn-outline-danger" type="button">
                            <svg class="bi wh-reset" width="1em" height="1em" fill="currentColor">
                                <use xlink:href="../../node_modules/bootstrap-icons/bootstrap-icons.svg#file-minus" />
                            </svg>
                        </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
    </div>
</div>
<script src="../../node_modules/@popperjs/core/dist/umd/popper.js"></script>
</body>
<script>
    require('../../dist/src/app/renderer.js')
</script>

</html>
