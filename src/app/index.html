<!DOCTYPE html>
<html>

<head>
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./css/scrollbar.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="
    ">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- <script type="text/javascript" src="test.js" defer></script> -->
    <title>МетаПроцесс</title>
</head>

<body>
    <div class="main container-fluid vh-100 mh-100 d-flex flex-column overflow-hidden">
    <div class="header row border-bottom border-top">
        <div class="col-10">
            <div class="row border-bottom">
                <div class="input-group mb-3 w-25 p-2">
                    <input type="text" class="form-control fw-bold border-3" id="wp-name">
                </div>
            </div>
            <!-- <div class="btn btn-primary" id="tester">column</div> -->
            <!-- <input type="text" id="wp-name"> -->
            <div class="row">
                <div class="row text-center pb-3">
                    <div class="col">
                        <h4>Связи</h4>
                        <div class="btn-group">
                        <button type="button" class="btn btn-primary" id="add edge" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="bottom" title="Добавить связь">
                            <svg class="bi" width="1em" height="1em" fill="currentColor">
                                <use xlink:href="../../icons/custom-icons.svg#edge-plus"/>
                            </svg>
                        </button>
                        <button type="button" class="btn btn-primary" id="add src edges" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="bottom" title="Добавить связи с общим началом">
                            <svg class="bi" width="1em" height="1em" fill="currentColor">
                                <use xlink:href="../../icons/custom-icons.svg#edge-many"/>
                            </svg>
                            </button>
                        <button type="button" class="btn btn-primary" id="delete edge" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="bottom" title="Удалить связь">
                            <svg class="bi" width="1em" height="1em" fill="currentColor">
                                <use xlink:href="../../icons/custom-icons.svg#edge-minus"/>
                            </svg>
                            </button>
                        </div>
                    </div>
                    <div class="col">
                        <h4>Категории</h4>
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary" id="add vertex" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="bottom" title="Добавить категорию">
                                <svg class="bi " width="1em" height="1em" fill="currentColor">
                                    <use xlink:href="../../icons/custom-icons.svg#bookmark-plus"/>
                                </svg>
                            </button>
                            <button type="button" class="btn btn-primary" id="union parent" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="bottom" title="Объединить в мета-категорию">
                                <svg class="bi  " width="1em" height="1em" fill="currentColor">
                                    <use xlink:href="../../icons/custom-icons.svg#bookmarks-union"/>
                                </svg>
                            </button>
                            <!-- <button type="button" class="btn btn-success" id="success-btn">
                                <svg width="1em" height="1em" fill="currentColor">
                                    <use xlink:href="../../icons/custom-icons.svg#check2"/>
                                </svg>
                            </button> -->
                            <button type="button" class="btn btn-primary" id="include parent" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="bottom" title="Включить в мета-категорию">
                                <svg class="bi  " width="1em" height="1em" fill="currentColor">
                                    <use xlink:href="../../icons/custom-icons.svg#bookmarks"/>
                                </svg>
                            </button>
                            <button type="button" class="btn btn-primary"  id="delete vertex" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="bottom" title="Удалить категорию">
                                <svg class="bi  " width="1em" height="1em" fill="currentColor">
                                    <use xlink:href="../../icons/custom-icons.svg#bookmark-dash"/>
                                </svg>
                            </button>
                            <button type="button" class="btn btn-primary" id="remove parent" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="bottom" title="Удалить мета-категорию">
                                <svg class="bi  " width="1em" height="1em" fill="currentColor">
                                    <use xlink:href="../../icons/custom-icons.svg#bookmarks-dotted"/>
                                </svg>
                            </button>
                            <button type="button" class="btn btn-primary" id="clone elements" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="bottom" title="Дублировать элементы">
                                <svg class="bi  " width="1em" height="1em" fill="currentColor">
                                    <use xlink:href="../../icons/custom-icons.svg#bookmarks-copy"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="col">
                        <h4>Инструменты</h4>
                        <div class="btn-group">
                        <button type="button" class="btn btn-primary" id="zoom-fit" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="bottom" title="Вписать все элементы">
                            <svg class="bi  " width="1em" height="1em" fill="currentColor">
                                <use xlink:href="../../icons/custom-icons.svg#zoom-init"/>
                            </svg>
                        </button>
                        <button type="button" class="btn btn-primary" id="search-open" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="bottom" title="Открыть поиск">
                            <svg class="bi" width="1em" height="1em" fill="currentColor">
                                <use xlink:href="../../icons/custom-icons.svg#search"/>
                            </svg>
                        </button>
                        <button type="button" class="btn btn-primary" id="reload">reload</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col d-flex flex-column justify-content-center align-items-center border-start">
            <h4>Режим</h4>
            <div class="btn-group">
                <input type="radio" class="btn-check" name="graph-mode" id="tree-mode" value="tree" autocomplete="off">
                <label class="btn btn-outline-primary" for="tree-mode" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="bottom" title="Иерархия">
                    <svg class="bi  " width="1em" height="1em" fill="currentColor">
                        <use xlink:href="../../icons/custom-icons.svg#diagram-2"/>
                    </svg>
                </label>
                <input type="radio" class="btn-check" name="graph-mode" id="process-mode" value="process" autocomplete="off">
                <label class="btn btn-outline-primary" for="process-mode" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="bottom" title="Процесс">
                    <svg class="bi  " width="1em" height="1em" fill="currentColor">
                        <use xlink:href="../../icons/custom-icons.svg#process"/>
                    </svg>
                </label>
            </div>
            <!-- <input type="checkbox" id="graph-mode" name="mode">
            <label for="mode">hierarchy</label> -->
            <!-- <input type="button" id="choose-wp" value="choose workspace">  -->
        </div>
    </div>
    <div class="row flex-grow-1 overflow-hidden">
        <div class="col-8 flex-grow-1 left mh-100 border-end py-2 position-relative" id="left-pane">
            <button type="button" class="btn-close position-absolute top-0 end-0 m-3 d-none" style="z-index:900" id="close-btn" aria-label="Close"></button>
            <div class="alert alert-info position-absolute top-0 start-0 m-3 d-none" style="z-index:900" id="help-alert" role="alert"></div>
            <div id="cy"></div>
        </div>
        <div class="col-4 right mh-100 overflow-hidden d-none" id="right-pane">
            <div class="row row-cols-1 h-100">
                <div class="col h-50 custom-scroll overflow-auto border-bottom border-2" id="search-div"> 
                    <div class="input-group my-3">
                        <input type="text" id="search-text" class="form-control w-25" placeholder="Поиск">
                        <label class="input-group-text" for="search-type">Режим</label>
                        <select class="form-select" id="search-type">
                            <option selected value="docs">Документы</option>
                            <option value="eles">Элементы</option>
                        </select>
                        <button class="btn btn-outline-secondary"  id="search-clear" type="button">
                            <svg class="bi wh-reset" width="1em" height="1em" fill="currentColor">
                                <use xlink:href="../../icons/custom-icons.svg#x-circle"/>
                            </svg>
                        </button>
                        <button class="btn btn-outline-success" id="search" type="button">
                            <svg class="bi wh-reset" fill="currentColor">
                                <use xlink:href="../../icons/custom-icons.svg#search"/>
                            </svg>
                        </button>
                        <div class="invalid-feedback">
                            Задан пустой запрос
                        </div>
                    </div>
                    <div id="search-table"></div>
        
                    <div class="btn-toolbar mb-1" id="results-btns">
                        <div class="btn-group me-auto">
                            <button type="button" class="btn btn-outline-primary" id="collapse">
                                <svg class="bi bi-search wh-reset" fill="currentColor">
                                    <use xlink:href="../../icons/custom-icons.svg#arrows-collapse" />
                                </svg>
                            </button>
                            <button type="button" class="btn btn-outline-primary" id="expand">
                                <svg class="bi bi-search wh-reset" fill="currentColor">
                                    <use xlink:href="../../icons/custom-icons.svg#arrows-expand" />
                                </svg>
                            </button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-outline-secondary" id="clear-results">
                                <svg class="bi bi-search wh-reset" fill="currentColor">
                                    <use xlink:href="../../icons/custom-icons.svg#x-square" />
                                </svg>
                            </button>
                        </div>
                    </div>
        
                    <div id="empty-search" class="d-none alert alert-info">Результатов не найдено</div>
                    <div class="list-group w-100" id="collapse-parent"></div>
                </div>
                <div class="col h-50 overflow-auto custom-scroll border-top border-2" id="table-div">
                    <div class="row g-0">
                        <div class="col-md-12 col-lg-8">
                            <div class="input-group my-3">
                                <input type="text" id="elem-name" class="form-control">
                                <button class="btn btn-outline-success" id="update-elem-name" type="button">
                                    <svg class="bi wh-reset" width="1em" height="1em" fill="currentColor">
                                        <use xlink:href="../../icons/custom-icons.svg#arrow-return-left" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive custom-scroll" id="docs-table"></div> 
                    <div class="btn-group my-2" id="docs-ele-btns">
                        <button type="button" class="btn btn-outline-primary" id="open-file-dialog">
                            <svg class="bi bi-search wh-reset" fill="currentColor">
                                <use xlink:href="../../icons/custom-icons.svg#file-earmark-plus" />
                            </svg>
                        </button>
                        <button type="button" class="btn btn-outline-primary" id="open-dir-dialog">
                            <svg class="bi bi-search wh-reset" fill="currentColor">
                                <use xlink:href="../../icons/custom-icons.svg#folder-plus" />
                            </svg>
                        </button>
                    </div>
                </div> 
            </div>    
        </div>
    </div>
    <div class="toast position-absolute bottom-0 end-0 m-3 text-white bg-danger border-0" id="toast" role="alert">
        <div class="d-flex">
          <div class="toast-body" id="toast-text">
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
</div>
<script src="../../node_modules/@popperjs/core/dist/umd/popper.js"></script>
</body>
<script>
    require('../../dist/src/app/renderer.js')
</script>

</html>
